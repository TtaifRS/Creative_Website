<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Masked Hero</title>

    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Catamaran:wght@600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="base.css" />
    <link rel="stylesheet" type="text/css" href="index.css" />

    <script>
      document.documentElement.className = 'js'
      var supportsCssVars = function () {
        var e,
          t = document.createElement('style')
        return (
          (t.innerHTML = 'root: { --tmp-var: bold; }'),
          document.head.appendChild(t),
          (e = !!(
            window.CSS &&
            window.CSS.supports &&
            window.CSS.supports('font-weight', 'var(--tmp-var)')
          )),
          t.parentNode.removeChild(t),
          e
        )
      }
      supportsCssVars() ||
        alert(
          'Please view this demo in a modern browser that supports CSS Variables.'
        )
    </script>
  </head>
  <body class="masked-hero">
    <main>
      <div class="content">
        <header>
          <button class="menu-button" data-btn="menu" aria-label="menu">
            <span class="menu-button__icon">
              <span></span>
            </span>
          </button>
          <nav class="menu" data-menu>
            <ul>
              <li>
                <a href="">About Me</a>
              </li>
              <li>
                <a href="">Projects</a>
              </li>
              <li>
                <a href="">Contact</a>
              </li>
            </ul>
          </nav>
        </header>

        <div class="wrapper">
          <div class="hero hero--primary">
            <div class="container">
              <h1 class="hero__heading" data-splitting>
                Hi, I'm<br />
                Taif Rahaman.
              </h1>
            </div>
          </div>

          <div class="hero hero--secondary" aria-hidden="true" data-hero>
            <div class="container">
              <p class="hero__heading" data-splitting="">
                Hi, I'm<br />
                Taif Rahaman.
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
